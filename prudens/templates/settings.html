<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting Page UI Design</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&family=Nunito:wght@400;900&family=Roboto:wght@400;900&display=swap");
  
      body {
          background: linear-gradient(to right, #626463, #eff4f5);
          overflow: hidden;
          box-sizing: border-box;
        }
        
        .container {
          background: #fff;
          width: 1140px;
          height: 520px;
          margin: 0 auto;
          position: relative;
          margin-top: 2%;
          box-shadow: 2px 5px 20px rgba(119, 119, 119, 0.5);
        }
        
        
        .CTA {
          width: 80px;
          height: 40px;
          right: -20px;
          bottom: 0;
          margin-bottom: 90px;
          position: absolute;
          z-index: 1;
          background: #7ed386;
          font-size: 1em;
          transform: rotate(-90deg);
          transition: all 0.5s ease-in-out;
          cursor: pointer;
        }
        
        .CTA h1 {
          color: #fff;
          margin-top: 10px;
          margin-left: 9px;
        }
        
        .CTA:hover {
          background: #000706;
          transform: scale(1.1);
        }
        
        .leftbox {
          float: left;
          top: -5%;
          left: 5%;
          position: absolute;
          width: 15%;
          height: 110%;
          background: #7f837f;
          box-shadow: 3px 3px 10px rgba(119, 119, 119, 0.5);
        }
        
        nav a {
          list-style: none;
          padding: 35px;
          color: #fff;
          font-size: 1.1em;
          display: block;
          transition: all 0.3s ease-in-out;
        }
        
        nav a:hover {
          color: #3fb6a8;
          transform: scale(1.2);
          cursor: pointer;
        }
        
        nav a:first-child {
          margin-top: 7px;
        }
        
        .active {
          color: #3fb6a8;
        }
        
        .rightbox {
          float: right;
          width: 70%;
          height: 100%;
        }
        
        .profile {
          position: absolute;
          width: 70%;
        }
        
        h1 {
          font-family: "Montserrat", sans-serif;
          color: #000000;
          font-size: 24px;
          margin-top: 40px;
          margin-bottom: 35px;
        
        }
        
        h2 {
          color: #777;
          font-family: "Roboto", sans-serif;
          width: 80%;
          text-transform: uppercase;
          font-size: 16px;
          letter-spacing: 1px;
          margin-left: 2px;
        
        }
        
        p_new {
          border-width: 1px;
          border-style: solid;
          border-image: linear-gradient(to right, #3fb6a8, rgba(126, 211, 134, 0.5)) 1
            0%;
          border-top: 0;
          width: 80%;
          font-family: "Montserrat", sans-serif;
          font-size: 0.7em;
          padding: 7px 0;
          color: #070707;
        }
        
        .btn {
          float: right;
          font-family: "Roboto", sans-serif;
          text-transform: uppercase;
          font-size: 14px;
          border: none;
          color: #3fb6a8;
        }
        
        .btn:hover {
          text-decoration: underline;
          font-weight: 900;
        }
        
        footer {
          position: absolute;
          width: 20%;
          bottom: 0;
          right: -20px;
          text-align: right;
          font-size: 0.8em;
          text-transform: uppercase;
          letter-spacing: 2px;
          font-family: "Roboto", sans-serif;
        }
        
        footer p {
          border: none;
          padding: 0;
        }
        
        footer a {
          color: #fff;
          text-decoration: none;
        }
        
        footer a:hover {
          color: #7d7d7d;
        }
        
        .nav-link {
            color: #333; /* Change text color */
            font-size: 16px; /* Change font size */
            font-weight: bold; /* Make text bold */
            text-decoration: none; /* Remove underline */
            display: flex; /* Use flexbox for alignment */
            align-items: center; /* Align items vertically */
            padding: 5px 10px; /* Adjust padding as needed */
        }
        
        .nav-link i {
            margin-right: 10px; /* Add spacing between icon and text */
        }
        
        .nav-item {
            margin-right: 10px; /* Adjust the right margin */
        } 
      </style>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- CSS -->
    
  </head>
  <body>
    <div class="container">

      <div class="leftbox">
        <nav>
          <a href="#" class="active">
            <a class="nav-link"><i class="fas fa-user"></i> Edit Personal Information</a>

          </a>
          <a href="#">
            <a class="nav-link" href="#"><i class="fas fa-bell"></i> Notifications</a>
          </a>
          <a href="#">
            <a class="nav-link" href="#"><i class="fas fa-paint-brush"></i> Appearance</a>
          </a>
          <a href="#">
            <a class="nav-link" href="#"><i class="fas fa-question-circle"></i> Help</a>
          </a>
          <a href="#" >
            <a class="nav-link" href="{{ url_for('logout')}}"><i class="fas fa-sign-out-alt"></i> Logout</a>
          </a>
        </nav>
      </div>

      <div class="rightbox">
        <div class="profile">
          <h1>Personal Info</h1>
          <h2>First Name</h2>
            <p>
              <form method="POST" action="{{ url_for('update_fname') }}">
                <input type="text" name="fname" value="{{ user.fname }}" required style="border: none;">
                <button type="submit" class="btn">Update</button>
              </form>
            </p>

            <h2>Last Name</h2>
            <p>
              <form method="POST" action="{{ url_for('update_lname') }}">
                <input type="text" name="fname" value="{{ user.lname }}" required style="border: none;">
                <button type="submit" class="btn">Update</button>
              </form>
            </p>
          <h2>Birthday</h2>
          
          
        
          <h2>Password</h2>
          <p>******** <button class="btn">Change</button></p>
        </div>
      </div>
    </div>

  </body>
</html>
