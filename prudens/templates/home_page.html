<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Add your custom styles here -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<!-- Menu Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light menu-bar">

    <!-- Menu Icons -->
    <div class="settings-icon">
        <a href="{{ url_for('settings') }}"></a>
            <i id="settings-icon" class="fas fa-cog"></i>
        
    </div>

    <div class="container d-flex justify-content-center">
        <!-- Center the container -->
        <div class="menu-icons d-flex justify-content-between align-items-center">
            <!-- Center the icons -->
            <a href="{{ url_for('home_page') }}">
            <i id="home-icon" class="fas fa-home" style="font-size: 30px; margin-right: 20px"></i>
            </a>
            <!-- Increase size and margin -->
            <a href="{{ url_for('settings') }}"></a>
              <i id="bell-icon" class="fas fa-bell" style="font-size: 30px; margin-right: 20px"></i>
          
            <!-- Increase size and margin -->
            
            <a href="{{ url_for('send_message') }}">  </a>
                <i id="message-icon" class="fas fa-envelope" style="font-size: 30px; margin-right: 20px"></i>
          

            <a href="{{ url_for('logout') }}">  </a>
                <i class="fas fa-sign-out-alt" style="font-size: 30px; margin-right: 20px;"></i>

                       
            
            <!-- Increase size and margin -->
            <i id="thumbtack-icon" class="fas fa-thumbtack" style="font-size: 30px; margin-right: 20px"></i>
            <!-- Increase size and margin -->
            <i id="plus-icon" class="fas fa-plus" style="font-size: 30px"></i>
            
            
            <!-- Increase size -->
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-8"> <!-- Adjust the width as needed -->
            <!-- Render the username dynamically -->
            <h1>Welcome, {{ current_user.username }}!</h1>
            <h2>Let's Discover New Posts!</h2>
            <div class="list-group">
                {% for post in posts %}
                <a href="#" class="list-group-item list-group-item-action">
                    <div class="post-container">
                        <div class="author-info">
                            <div class="author-name">
                                <div class="author-box">{{ post.author_first_name }} {{ post.author_last_name }}</div>
                            </div>
                        </div>
                        <p class="post-content">{{ post.content }}</p>
                        <div class="comment-container">
                            <input type="text" class="comment-input" placeholder="Write a comment...">
                            <button type="submit" class="submit-btn"><i class="fas fa-arrow-right"></i></button>
                        </div>
                        <!-- <button type="button" class="btn btn-primary react-btn">React <i class="fas fa-smile"></i></button> -->
                        <div class="action-buttons">
                            <button type="button" class="btn btn-primary react-btn">React <i class="fas fa-smile"></i></button>
                            <button type="button" class="btn btn-secondary share-btn">Share <i class="fas fa-share"></i></button>       
                        </div>
                        <div class="emotion-buttons">
                            <button class="emotion-button happy">ðŸ˜Š Happy</button>
                            <button class="emotion-button sad">ðŸ˜¢ Sad</button>
                            <button class="emotion-button angry">ðŸ˜  Angry</button>
                            <button class="emotion-button excited">ðŸ˜„ Excited</button>
                        </div>
                       
                        <!-- <button type="button" class="btn btn-secondary share-btn">Share <i class="fas fa-share"></i></button> -->
                    </div>
                </a>
                {% endfor %}
            </div>
        </div>
        <div class="col-md-4">
            <div class="input-group mt-3">
                <input type="text" class="form-control" placeholder="Search for researchers" aria-label="Search for researchers" aria-describedby="search-addon">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="search-addon"><i class="fas fa-search"></i></button>
                </div>
            </div>
            <div class="scroll-box mt-3">
                Found researchers...
                <!-- Add the list of found researchers here -->
            </div>
            <div class="input-group mt-3">
                <input type="text" class="form-control" placeholder="Search for topics/posts" aria-label="Search for topics" aria-describedby="search-addon-topics">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="search-addon-topics"><i class="fas fa-search"></i></button>
                </div>
            </div>
            <div class="scroll-box mt-3">
                Found topics/posts...
                <!-- Add the list of found researchers here -->
            </div>
        </div>
    </div>
</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('.react-btn').forEach(function(button) {
            button.addEventListener('click', function(event) {
                event.preventDefault();
                const emotionButtons = this.parentElement.nextElementSibling;
                const allEmotionButtons = document.querySelectorAll('.emotion-buttons');
                allEmotionButtons.forEach(em => em.style.display = 'none');
                emotionButtons.style.display = 'flex';
                // Toggle active state
                document.querySelectorAll('.react-btn').forEach(btn => btn.classList.remove('active-btn'));
                this.classList.toggle('active-btn');
            });
        });

        document.querySelectorAll('.share-btn').forEach(function(button) {
            button.addEventListener('click', function(event) {
                event.preventDefault();
                // Toggle active state
                this.classList.toggle('active-btn');
            });
        });

        document.querySelectorAll('.submit-btn').forEach(function(button) {
            button.addEventListener('click', function(event) {
                event.preventDefault();
                // Toggle active state
                this.classList.toggle('active-btn');
            });
        });

        document.addEventListener('click', function(event) {
            if (!event.target.closest('.react-btn') && !event.target.closest('.emotion-buttons')) {
                document.querySelectorAll('.emotion-buttons').forEach(em => em.style.display = 'none');
                document.querySelectorAll('.react-btn').forEach(btn => btn.classList.remove('active-btn'));
            }
            if (!event.target.closest('.share-btn')) {
                document.querySelectorAll('.share-btn').forEach(btn => btn.classList.remove('active-btn'));
            }
            if (!event.target.closest('.submit-btn')) {
                document.querySelectorAll('.submit-btn').forEach(btn => btn.classList.remove('active-btn'));
            }
        });
        
    });
    
    function highlightAuthor(element) {
        element.style.backgroundColor = 'blue';
    }
</script>
</body>
</html>
