<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Researchers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Additional Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }

        .researcher-item {
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .follow-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .follow-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
     <!-- Display flash messages -->
     {% with messages = get_flashed_messages(with_categories=true) %}
     {% if messages %}
         {% for category, message in messages %}
             <div class="alert alert-{{ category }}">
                 {{ message }}
             </div>
         {% endfor %}
     {% endif %}
     {% endwith %}
    <div class="container">
        <h1>Researchers</h1>
        <ul class="list-unstyled">
            {% for researcher in researchers %}
                <li class="researcher-item">
                    <span>{{ researcher.fname }} {{ researcher.lname }}</span>
                    <form method="POST" action="{{ url_for('follow_researcher', researcher_id=researcher.id) }}" style="display: inline;">
                        <button type="submit" class="btn btn-primary follow-btn">Follow</button>
                    </form>
                    <form method="POST" action="{{ url_for('unfollow_researcher', researcher_id=researcher.id) }}" style="display: inline;">
                        <button type="submit" class="btn btn-primary follow-btn">Un-Follow</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
