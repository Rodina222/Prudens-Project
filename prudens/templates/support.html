<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- Add your custom styles here -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <!-- Menu Bar -->
   
<nav class="navbar navbar-expand-lg navbar-light bg-light menu-bar">

  <!-- Menu Icons -->

  <div class="container d-flex justify-content-center">
      <!-- Center the container -->
      {% include 'navbar_home.html' %}
      {% block content %}{% endblock %}
  </div>
</nav>
    <!-- Create Post Section -->
    <div class="container-fluid create-post-section">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <form action="" method="POST">
            {{ form.hidden_tag() }}
            <!-- Help Text -->
            <div class="form-group">
              <label for="help-text">How can we help you?</label>
            </div>
            <!-- Input Field -->
            <div class="form-group">
              {{ form.problem.label(class='form-control-label') }} {{
              form.problem(class='form-control', placeholder="what's your issue?") }}
            </div>
            <!-- Send Button -->
            <div class="form-group">
              <button type="submit" class="btn btn-secondary send-btn">
                Send
              </button>
            </div>
            
          </form>
        </div>
      </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
